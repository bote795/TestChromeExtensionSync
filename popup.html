<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/awesome-bootstrap-checkbox.css">
	<link rel="stylesheet" href="/css/style.css">
	<style>html {width: 530px;}</style>
	<title>Todo List</title>
</head>
<body class="container">
	<a class='btn pull-right' role='button' id="options"><span class='glyphicon glyphicon-wrench'aria-hidden='true'></span></a>
	<div class="tasks">
		<div class="header">
			<h3>To-Do List</h3>
		</div>
		<button type="button" class="btn-xs btn-danger pull-right" id="deleteAll">Clear All</button>
		<hr class="divider">
		
		<!-- dynamic insterted data -->
		<div>
			<ul class="list-group" id="data">
			</ul>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label" for="inputSmall">Task</label>
		<div class="input-group">
			<input type="text" id="task" class="form-control add" placeholder="Enter your task here.."></input>
			<span class="input-group-btn">
				<button class="btn btn-default" type="Submit" id="add">Add</button>
			</span>
		</div>
	</div>
</body>
	<script src="./js/3d-party/jquery-1.11.3.min.js"></script>
	<script src="./js/3d-party/autosize.min.js"></script>
	<script src="./js/classes/Manager.js"></script>
	<script src="./js/classes/HistoryManager.js"></script>
	<script src="./js/classes/TaskManager.js"></script>
	<script src="./js/classes/UI.js"></script>
	<script src="./js/popup.js"></script>
	<script src="./js/3d-party/bootstrap.min.js"></script>
	<script src="./js/3d-party/jquery-ui.js"></script>
</html>
