<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<style>html {width: 530px;}</style>
</head>
<body class="container">
	<div class="container tasks">
		<button type="button" class="btn btn-danger pull-right" id="deleteAll">Clear All</button>
		<table class="table table-striped table-hover" id="data">
			<thead>
				<tr>
					<th> Message </th>
				</tr>
			</thead>
			<tbody id="data">
			</tbody>
		</table>
	</div>
	<div class="form-group">
		<label class="control-label" for="inputSmall">Task</label>
		<div class="input-group">
			<input type="text" id="task" class="form-control add" placeholder="Enter your task here.."></input>
			<span class="input-group-btn">
				<button class="btn btn-default" type="Submit" id="add">Add</button>
			</span>
		</div>
	</div>
	<script src="./js/jquery-1.11.3.min.js"></script>
	<script src="./js/TaskManager.js"></script>
	<script src="./js/popup.js"></script>
	<script src="./js/bootstrap.min.js"></script>
</body>
</html>
